<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/partials/page-give-classes.css">
    <link rel="stylesheet" href="../style/partials/header.css">
    <link rel="stylesheet" href="../style/partials/forms.css">
    
    <title>Proffy-Sua plataforma de Estudos Online</title>
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="index.html"><img src="/images/icons/back.svg" alt=""></a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
                </form>
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus Dados</legend>
                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da Sua Foto</label><small>(comece com https://)</small> 
                       <input type="url" name="avatar" id="avatar" required>
                    </div>
                    <div class="input-block">
                        <label for="Whatsapp">Whatsapp</label>
                        <input type="number" name="Whatsapp" id="Whatsapp" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                  <textarea name="bio" id="bio" cols="30" rows="5" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciência</option>
                            <option value="4">Educação Fisica</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input type="number" name="cost" id="cost">
                    </div>
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horarios disponiveis
                    <button type="button" id="add-time">+Novo horário</button>
                </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]"  required>
                                <option value="" >Select a Option</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sabado</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time-from">Das</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time-to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]"  required>
                                <option value="" >Select a Option</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sabado</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time-from">Das</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time-to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>

            </form>
                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="Aviso importante">
                        Importante! <br>
                        Preencha todos os Dados
                    </p>
                    <button type="submit" form="create-class">Salvar Cadastro</button>
                </footer>
        </main>
    </div>
    <script src="../scripts/addField.js"></script>
</body>
</html>
